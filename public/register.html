<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register_css.css">
    <title>Restaurant Review Web Application</title>
</head>

<body>

    <div class="login-container">
        <h2>Login or Register</h2>
        <div id="tabs">
            <button onclick="showModal('loginModal')">Login</button>
            <button onclick="showModal('registerModal')">Register</button>
            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('loginModal')">&times;</span>
                    <form id="loginForm">
                        <h1>Login</h1>
                        <input type="text" id="loginUsername" name="username" class="textbox-border"
                            placeholder="Username" required>
                        <div class="password-input-container">
                            <input type="password" id="loginPassword" name="password" class="textbox-border"
                                placeholder="Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="rememberMeLabel">
                            <label>Remember Me:<input type="checkbox" id="rememberMe" name="rememberMe"></label>
                        </div>
                        <button type="button" onclick="login()">Login Now</button>
                        <div class="forgot-password-link">
                            <a href="/forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
            <div id="registerModal" class="modal">
                <div class="modal-content2">
                    <span class="close" onclick="closeModal('registerModal')">&times;</span>
                    <form id="registerForm">
                        <h1>Register</h1>

                        <input type="text" id="registerUsername" name="username" class="textbox-border"
                            placeholder="Username" required>


                        <div class="password-input-container">
                            <input type="password" id="registerPassword" name="password" class="textbox-border"
                                placeholder="Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="textbox-border"
                                placeholder="Confirm Password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>

                        <label for="avatar" class="avatarlabel">Avatar:</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*" class="textbox-border">

                        <label for="description" class="descriptionlabel">Description:</label>
                        <textarea id="description" name="description" placeholder="Optional"></textarea>

                        <label for="securityQuestion" class="securitylabel">Security Question:</label>
                        <select id="securityQuestion" name="securityQuestion" class="textbox-border" required>
                            <option value="">Select a security question</option>
                            <option value="What was your first pet's name?">What was your first pet's name?</option>
                            <option value="In what city were you born?">In what city were you born?</option>
                            <option value="What was your mother's maiden name?">What was your mother's maiden name?
                            </option>
                            <option value="What was the name of your first school?">What was the name of your first
                                school?</option>
                            <option value="What is your favorite movie?">What is your favorite movie?</option>
                            <option value="What is your favorite food?">What is your favorite food?</option>
                        </select>

                        <input type="text" id="securityAnswer" name="securityAnswer" class="textbox-border"
                            placeholder="Security Answer" required>

                        <button type="button" onclick="register()">Register Now</button>
                    </form>
                </div>
            </div>

            <script src="register_script.js"></script>
</body>

</html>
