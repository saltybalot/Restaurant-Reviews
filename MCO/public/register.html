<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register_css.css">
    <title>Restaurant Review Web Application</title>
</head>
<body>
		
    <div class="login-container">
        <h2>Login or Register</h2>
        <div id="tabs">
			 <button onclick="showModal('loginModal')">Login</button>
			 <button onclick="showModal('registerModal')">Register</button>
		<div id="loginModal" class="modal">
			<div class="modal-content">
			<span class="close" onclick="closeModal('loginModal')">&times;</span>
            <form id="loginForm">
				<h1>Login</h1>
                <input type="text" id="loginUsername" name="username" class="textbox-border" placeholder="Username" required>
                <input type="password" id="loginPassword" name="password" class="textbox-border" placeholder="Password"required>
				<div class="rememberMeLabel">
                <label>Remember Me:<input type="checkbox" id="rememberMe" name="rememberMe"></label>
                </div>
                <button type="button" onclick="login()">Login Now</button>
            </form>
			</div>
		</div>
		<div id="registerModal" class="modal">
			<div class="modal-content2">
			<span class="close" onclick="closeModal('registerModal')">&times;</span>
            <form id="registerForm">
				<h1>Register</h1>

                <input type="text" id="registerUsername" name="username" class="textbox-border" placeholder="Username" required>
                

                <input type="password" id="registerPassword" name="password" class="textbox-border" placeholder="Password" required>

                <label for="avatar" class="avatarlabel">Avatar:</label>
				<input type="file" id="avatar" name="avatar" accept="image/*" class="textbox-border">
                
                <label for="description" class="descriptionlabel">Description:</label>
                <textarea id="description" name="description" placeholder="Optional"></textarea>
                 <button type="button" onclick="register()">Register Now</button>
            </form>
			</div>
		</div>
    
    <script src="register_script.js"></script>
</body>
</html>
