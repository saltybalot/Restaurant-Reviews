<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="searchstyle.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <section class="layout">
        <div class="header"> <!--Insert nav bar here-->
            <div class="search">
                <input type="text" id="search" placeholder="Search here...">
                <button id="searchButton">Search</button>
            </div>
        </div>
        <div class="leftSide"> <!--Rating Filter-->
            <h1>Filter</h1>
            <button id="star1">1</button>
            <button id="star2">2</button>
            <button id="star3">3</button>
            <button id="star4">4</button>
            <button id="star5">5</button>
        </div>
        <div class="body">3</div>
        <div class="rightSide">4</div>
        <div class="footer">footer</div>
    </section>
    <script src="search.js"></script>
</body>

</html>
